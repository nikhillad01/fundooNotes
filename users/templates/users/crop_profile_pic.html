<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--the JQuery to grab the value and change the textbox-->
    <script>
        $(document).ready(function () {
            $('#page-button').click(function () {
                $('#description').val($('#textarea').text());
                $('#textarea').val("");
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <a href="#" data-toggle="modal" data-target="#myModal" id="page-button" >
            <!--<input id="textbox" type="text" value=""/>-->
        <!--the following has been taken and edited from w3schools from Modals-->
         <!--Trigger the modal with a button -->
             <div class="card-content">
            <!--<h2 id="textbox" >fkighdfihgo</h2>-->
            <p id="textarea">gfghfcdhfgh</p>
          </div>



        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                 <div class="modal-content">
                       <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal">&times;</button>
                       <h4 class="modal-title">Modal Header</h4>
                       </div>
                 <div class="modal-body">
                      <div class="form-group">
                         <div id="menu"><input type="text" name="title"  id="modal-text" maxlength="150" autofocus="" class="textinput textInput form-control" placeholder="Title" value></div>
                     </div>
                     <div class="form-group">
                         <div class="form-group shadow-textarea" >
                             <textarea class="form-control z-depth-1" id="description"name="description" rows="3" placeholder="Take a note..."   ></textarea>
                         </div>
                     </div>
                 </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
    </div>

  </div>
</div>
