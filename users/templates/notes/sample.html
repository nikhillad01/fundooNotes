<div id="note-wrapper">
    <nav id="navigationbar" class="navbar navbar navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">

        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
    			</button>
                <div  class="navbar-brand">
                    <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                        <a id="fundoo-img" class="navbar-brand" href="#">
                   <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" width="40" height="40" class="d-inline-block align-top" alt="" align="left" hspace="35">
                     </a>

                        <i class="fa fa-bars"></i>
                    </a>
                    <a style="margin-left: -36px;color: #635f5f;font-size: 21px;" href="#">fundooNotes</a>
                    <button class="search-btn" aria-label="Search" role="button" id="searchicon">
                          <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>

                    </button>

                   </div>
			</div>
            <form class="navbar-form navbar-left">
                  <div class="form-group">
                        <!--<input class="form-control mr-lg-2" type="search" placeholder="Search" aria-label="Search">-->
                          <input class="form-control input-lg" id="inputlg" type="text" type="search" placeholder="        Search" aria-label="Search">

                  </div>
                  <button type="button" class="btn "><span class="glyphicon glyphicon-repeat"></span> </button>

        <nav id="spy">
            <ul class="sidebar-nav nav">
                <li class="sidebar-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  class="gb_Uc"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path></svg>
                    <a href="{% url 'readallnotes' %}"><span class="fa fa-home solo"><b>Notes</b></span></a>
                </li>
                <li>
                    <a href="#Remainders">
                        <span  class="glyphicon glyphicon-bell"></span>
                        <span class="fa fa-anchor solo"><b>Reminders</b></span>
                    </a>
                </li>
                <li>
                    <a href="#lable">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="fa fa-anchor solo"><b>Edit labels</b></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'showarchive' %}">
                        <span class="glyphicon glyphicon-save"></span>
                        <span class="fa fa-anchor solo"><b>Archive</b></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'showtrash' %}">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="fa fa-anchor solo"><b>Trash</b></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>



    <main role="main" id="alert-msg" class="container">
    <div class="row">
        <div class="col-md-8">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>

            {% endfor %}
            {% endif %}
            {% block content %}

            {% endblock %}
        </div>

        {% block javascript %}
        {% endblock %}
    </div>
    </main></div>
</body>
</html>
